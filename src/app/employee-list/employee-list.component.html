<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col rounded bg-dark pt-3">
                <table class="table table-light table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Designation</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let emp of employees">
                            <th scope="row">{{emp.id}}</th>
                            <td>{{emp.firstname}}</td>
                            <td>{{emp.lastname}}</td>
                            <td>{{emp.email}}</td>
                            <td>{{emp.phone}}</td>
                            <td>{{emp.Designation}}</td>
                            <td>
                                <button class="btn btn-primary mr-2" (click)="employeeUpdate(emp.id)">Update</button>
                                <button class="btn btn-danger mx-2" (click)="deleteEmployee(emp.id)">Delete</button>
                                <button class="btn btn-success" (click)="employeeDetail(emp.id)">View</button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</section>
